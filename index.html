<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="mainbody">
        <div class="container">
            <div class="result">
                <p class="display">0</p>

            </div>
            <div class="calculator">
                <button class="button technicalBtn" id="clearBtn">AC</button>
                <button class="button technicalBtn" id="plusminusBtn">+/-</button>
                <button class="button technicalBtn" id="procentBtn">%</button>
                <button class="button arithmeticalBtn" data-value="/">/</button>

                <button class="button numberBtn" data-value="7">7</button>
                <button class="button numberBtn" data-value="8">8</button>
                <button class="button numberBtn" data-value="9">9</button>
                <button class="button arithmeticalBtn" data-value="*">*</button> 
                            
                <button class="button numberBtn" data-value="4">4</button>
                <button class="button numberBtn" data-value="5">5</button>
                <button class="button numberBtn" data-value="6">6</button>
                <button class="button arithmeticalBtn" data-value="-">-</button>
                                        
                <button class="button numberBtn" data-value="1">1</button>
                <button class="button numberBtn" data-value="2">2</button>
                <button class="button numberBtn" data-value="3">3</button>
                <button class="button arithmeticalBtn" data-value="+">+</button>
                
                            
                <button class="button numberBtn zeroBtn" data-value="0">0</button>
                <button class="button numberBtn" data-value=",">.</button>
                <button class="button equalBtn" data-value="=">=</button>
            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
